<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // Math on my own
    let a = x + y;
    console.log(a);

    let b = x - y;
    console.log(b);

    let c = x / y;
    console.log(c);

    console.log("Working with strings:");

    let firstName = 'Eden';
    let middleName = 'Taylor';
    let lastName = 'Shamy';
    console.log(firstName);
    console.log(middleName);
    console.log(lastName);

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = 'My name is ' + name;
    console.log(greeting);

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }
    
    let try01 = makeSquare(3);
    console.log(try01);
    let try02 = makeSquare(5);
    console.log(try02);
    let try03 = makeSquare(10);
    console.log(try03);

    // Functions on my own
    function makeName(firstName, middleName, lastName) {
      let newName = firstName + " " + middleName + " " + lastName;
      return newName;
    }
    
    let name01 = makeName(firstName, middleName, lastName);
    console.log(name01);
    // Or...
    let name02 = makeName('Eden', 'Taylor', 'Shamy');
    console.log(name02);
    let name03 = makeName('Sofie', 'Marie', 'Franklin');
    console.log(name03);
    let name04 = makeName('Robert', '"Beto"', 'O\'Rourke');
    console.log(name04);

    console.log("Making better name function:");
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
      middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Howard", "E", "Butt"));

    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home == away) {
        return "It was a tie";
      } else {
        return "Away team wins :(";
      }
    }
    console.log(scoreCompare(5, 3));
    console.log(scoreCompare(3, 5));
    console.log(scoreCompare(5, 5));
  </script>
</body>
</html>
